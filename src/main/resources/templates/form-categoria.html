<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,.05); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background: linear-gradient(45deg, #0d6efd, #0dcaf0);">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/categorias">
                <i class="bi bi-wallet2"></i> Investimentos
            </a>
        </div>
    </nav>

    <div class="container d-flex justify-content-center">
        <div class="card p-4 col-md-6">
            <h3 class="fw-bold mb-4">Nova Categoria</h3>
            
            <form th:action="@{/categorias/salvar}" th:object="${categoria}" method="post">
                
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label fw-bold">Nome da Categoria</label>
                    <input type="text" th:field="*{nome}" class="form-control" placeholder="Ex: Renda Fixa, Ações..." required>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a href="/categorias" class="btn btn-light">Cancelar</a>
                    <button type="submit" class="btn btn-primary px-4">Salvar</button>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
