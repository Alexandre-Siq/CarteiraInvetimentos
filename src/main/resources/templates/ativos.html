<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Minha Carteira | Ativos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .navbar { background: linear-gradient(45deg, #0d6efd, #0dcaf0); }
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,.05); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/categorias">
                <i class="bi bi-wallet2"></i> Investimentos
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/categorias">Categorias</a></li>
                    <li class="nav-item"><a class="nav-link active fw-bold" href="/ativos">Ativos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold text-dark">Meus Ativos</h2>
                <p class="text-muted">Gerencie suas ações, fundos e títulos</p>
            </div>
            <a href="/ativos/novo" class="btn btn-success btn-lg rounded-pill px-4 shadow-sm">
                <i class="bi bi-currency-dollar me-2"></i> Novo Ativo
            </a>
        </div>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-white bg-success shadow h-100">
                    <div class="card-body d-flex align-items-center justify-content-between">
                        <div>
                            <h6 class="card-title mb-0 opacity-75">Patrimônio Total</h6>
                            <h2 class="fw-bold mb-0" th:text="${'R$ ' + #numbers.formatDecimal(totalCarteira, 1, 'POINT', 2, 'COMMA')}">
                                R$ 0,00
                            </h2>
                        </div>
                        <i class="bi bi-bank fs-1 opacity-50"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="card p-4">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Categoria (Relacionamento)</th> <th>Valor Atual</th>
                            <th scope="col" class="text-end">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
    <tr th:each="ativo : ${ativos}">
        <td class="text-muted" th:text="${ativo.id}">1</td>
        <td><span class="badge bg-dark" th:text="${ativo.codigo}">PETR4</span></td>
        <td class="fw-semibold" th:text="${ativo.nome}">Petrobras</td>
        
        <td>
            <span class="badge bg-info text-dark" 
                  th:text="${ativo.categoria != null ? ativo.categoria.nome : '-'}">
                  Ações
            </span>
        </td>

        <td th:text="${'R$ ' + ativo.valorAtual}">R$ 30.50</td>

        <td class="text-end">
            <a th:href="@{/ativos/editar/{id}(id=${ativo.id})}" 
                class="btn btn-outline-primary btn-action me-1" 
                title="Editar">
                <i class="bi bi-pencil-fill"></i>
            </a>
            
            <a th:href="@{/ativos/deletar/{id}(id=${ativo.id})}" 
               class="btn btn-outline-danger btn-action" 
               title="Excluir"
               onclick="return confirm('Tem certeza que deseja excluir este ativo?');">
                <i class="bi bi-trash-fill"></i>
            </a>
        </td>
    </tr>
    
    <tr th:if="${#lists.isEmpty(ativos)}">
        <td colspan="6" class="text-center py-5 text-muted">
        <i class="bi bi-graph-up-arrow fs-1 d-block mb-2"></i>
        Nenhum ativo cadastrado.
        </td>
    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
