<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Ativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,.05); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background: linear-gradient(45deg, #0d6efd, #0dcaf0);">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/ativos">
                <i class="bi bi-wallet2"></i> Investimentos
            </a>
        </div>
    </nav>

    <div class="container d-flex justify-content-center">
        <div class="card p-4 col-md-8"> <h3 class="fw-bold mb-4">Novo Ativo</h3>
            
            <form th:action="@{/ativos/salvar}" th:object="${ativo}" method="post">
                
                <input type="hidden" th:field="*{id}" />

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Nome do Ativo</label>
                        <input type="text" th:field="*{nome}" class="form-control" placeholder="Ex: Petrobras" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Código (Ticker)</label>
                        <input type="text" th:field="*{codigo}" class="form-control" placeholder="Ex: PETR4" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Valor Atual (R$)</label>
                        <input type="number" step="0.01" th:field="*{valorAtual}" class="form-control" placeholder="0.00">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Categoria</label>
                        <select class="form-select" th:field="*{categoria}" required>
                            <option value="">Selecione uma categoria...</option>
                            
                            <option th:each="cat : ${categorias}" 
                                    th:value="${cat.id}" 
                                    th:text="${cat.nome}">
                            </option>
                            
                        </select>
                        <div class="form-text">
                            Não achou a categoria? <a href="/categorias/nova">Crie uma aqui</a>.
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-3">
                    <a href="/ativos" class="btn btn-light">Cancelar</a>
                    <button type="submit" class="btn btn-primary px-4">Salvar Ativo</button>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
